<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>FashionAI - Body type estimator</title>
  </head>
  <body>
      <div class="container">
            <h1 class="display-3">FashionAI</h1>
            <h3 class="display-4">Body type estimator</h3>
            <div class="content">

           
          
                    <form method="post" action="" enctype="multipart/form-data" id="myform">
                        <div class="row">
                            <div class="col">
                              <div><img src="giphy.gif" id="loading"></div>
                              <div class="measurements">
                                <div class="row">
                                <div class="col">
                                    <h4>Shoulders:</h4>
                                    <h4>Hips:</h4>
                                  
                                </div>
                                <div class="col">
                                    <p id="shoulders"></p>
                    
                                    <p id="hips"></p>
                                    

                                </div>
                              </div>
                                   
                                    <!-- <h3>Hips to shoulder ratio: </h3> -->
                              </div>
                            </div>
                            <div class="col">
                                <!-- <div class="input-group">
                                    
                                    <div class="custom-file">
                                      <input type="file" class="custom-file-input form-control-file" id="file"
                                        aria-describedby="inputGroupFileAddon01" name="file">
                                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                    </div>
                                  


                               
                              </div> -->
                              <input class="form-control-file choosefile" type="file" id="file" name="file" />
                              <input type="button" class="button btn btn-primary" value="Calculate" id="but_upload">

                            </div>

                        </div>
                        
                        
                    </form>
                  </div>
            <!-- </div> -->
           

      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="FormData.js"></script>
</body>
</html>
