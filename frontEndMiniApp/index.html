<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>FashionAI - Body type estimator</title>
  </head>
  <body>
      <div class="container">
            <h1>FashionAI</h1>
            <h2>Body type estimator</h2>

          
                    <form method="post" action="" enctype="multipart/form-data" id="myform">
                        <div class="row">
                            <div class="col-sm">
                              <div><img src="giphy.gif" id="loading"></div>
                              <div class="measurements">
                                    <h3>Shoulders:</h3><p id="shoulders"></p>
                                    <h3>Hips:</h3><p id="hips"></p>
                                    <h3>Hips to shoulder ratio: </h3><p id="ratio"></p>
                              </div>
                            </div>
                            <div class="col-sm">
                                <input class="form-control-file" type="file" id="file" name="file" />
                                <input type="button" class="button" value="Upload" id="but_upload">
                            </div>

                        </div>
                        
                        
                    </form>
            <!-- </div> -->
           

      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="FormData.js"></script>
</body>
</html>
